<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:osms="http://java.sun.com/jsf/composite/osms">

<ui:composition template="/template.xhtml">

	<ui:define name="title">New Category</ui:define>
	<ui:define name="content">

		<h:form styleClass="form-horizontal" id="form">


			<osms:category category="#{newCategory.category}">
				<f:facet name="buttons">
					<h:commandButton value="Save" action="#{newCategory.saveCategory}"></h:commandButton>
				</f:facet>
			</osms:category>






			<h:messages />
		</h:form>



	</ui:define>




</ui:composition>

</html>
