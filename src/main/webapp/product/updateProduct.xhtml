<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:osms="http://java.sun.com/jsf/composite/osms"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:composition template="/template.xhtml">
		<ui:define name="title">Update Product</ui:define>
		<ui:define name="content">
			<h:form id="form" styleClass="form-horizontal">
				<h1 class="page-header">Update Product</h1>
				
				<osms:product id="product" productForm="#{searchProduct.productForm}">
					<f:facet name="buttons">
						<h:commandButton styleClass="btn btn-primary" 
										 value="Save"
										 action="#{searchProduct.confirmUpdate}"/>
						<h:button styleClass="btn btn-default"
								  value="Back"
								  outcome="searchProduct"/>					
					</f:facet>				
				</osms:product>	

				<h:messages/>
			</h:form>				
		</ui:define>
	</ui:composition>
</html>
