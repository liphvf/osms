<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:osms="http://java.sun.com/jsf/composite/osms"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:composition template="/template.xhtml">
		<ui:define name="title">New Product</ui:define>
		<ui:define name="content">
			<h:form styleClass="form-horizontal" id="form">
				<h1 class="page-header">New Product</h1>
	
				<osms:product id="product" productForm="#{newProduct.productForm}">	
					<f:facet name="buttons">
						<h:commandButton styleClass="btn btn-primary" 
										 value="Save"
										 action="#{newProduct.saveProduct}"/>    	  			
					</f:facet>
				</osms:product>
	
				<h:messages/>
			</h:form>		
		</ui:define>
	</ui:composition>
</html>
